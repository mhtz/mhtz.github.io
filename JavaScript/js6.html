<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Loops
        //For Loop

        for (let i = 1; i <= 5; i++) {
            document.write('<h1>hello Js</h1>')
        }

        let list = ['Mg Mg', 'Ma Ma', 'Hla Hla', 'Mya Mya', 'Aung Aung','Kaung Kaung'];
        console.log(list.length);
        for (let j=0; j < list.length; j++) {
            document.write(`<h1>${list[j]}</h1>`)
        }

        for (let n = 1; n <= 12; n++) {
            document.write(`<h3>15 x ${n} = ${15*n}</h3>`)
        }

        // Netstat Loop

        for (let k = 0; k < 5; k++){
            for (let l = 0; l < 5; l++){
                document.write('*')
            }
            document.write('<br>')
        }

        for (let m = 0; m < 5; m++){
            for(let n= 0; n <= m; n++){
                document.write('*')
            }
            document.write('<br>')
        }
        
        // while loop

        let num = 1;
        while (num <= 10) {
            document.write('<h3>This number is '+num+'</h3>')
            num++;
        }

        let no = 11;

        do{
            document.write('<h3>This is '+no+' </h3>');
            no++;
        }while(no <=10)
        
       


    </script>
    
</body>
</html>
