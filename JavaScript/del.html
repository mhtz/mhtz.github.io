<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java</title>
</head>
<body>
    <script>
        document.write("<h1>Hello JavaScript</h1>")

        var name = 'han thar'
        console.log(name);
        console.log(typeof(name));

        var lastname = "ohn Mar"
        console.log(lastname);
        console.log(typeof(lastname));

        var num = 1
        console.log(num);
        console.log(typeof(num));

        var arr = [10,20,30,40]
        console.log(arr[1]);
        console.log(typeof[arr]);
        console.log(arr);

        var car = ['toyota','nissan', 'mazda', 'honda']
        console.log(car);
        console.log(car[2]);
        console.log(typeof(car));

        var java = false
        console.log(java);
        console.log(typeof(java));

        var java = true
        console.log(java);
        console.log(typeof(java));

        var cat = 10
        let dog = 20
        const bird = 30
        console.log(cat);
        console.log(dog);
        console.log(bird);

        cat = 40
        dog = 50
        // bird = 60
        console.log(cat);
        console.log(dog);

        let aa,bb,cc,dd
        console.log(aa);
        let e = null
        console.log(e);



    </script>
</body>
</html>
