<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
</head>
<body>
    <script>
        let m = prompt('Enter a number')
        for (let n = 1; n <= 12; n++){
            document.write(`<h1>${m}x${n}=${m*n}</h1>`)
        }

        for (n=6; n > 0; n--){
            for (k=1; k < n ; k++)
            document.write('*')
            document.write('<br>')
        }
    </script>
</body>
</html>
