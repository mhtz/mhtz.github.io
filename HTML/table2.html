<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item.</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
             </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>1</td>
                <td>500</td>
                <td>500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>MaMa</td>
                <td>5</td>
                <td>300</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Laser</td>
                <td>2</td>
                <td>200</td>
                <td>400</td>
            </tr>
            <tr>
                <td colspan="4" align="right">Total</td>
            </tr>
        </tbody>
    </table>
    
    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <th>Month</th>
            <th>Save Money</th>
            <th>Total</th>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>1000</td>
                <td rowspan="5">3000</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Mar</td>
                <td>1000</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
